<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calbox">
        <h1 class="head">CALCULATOR</h1>
        <input type="text" class="screen" id="screen" placeholder="0"></input>
        <div class="boxes">
           <button class="symbol" onclick="wipe()">C</button>
           <button class="box" onclick="display('1')">1</button>
           <button class="box"onclick="display('2')">2</button>
           <button class="box"onclick="display('3')">3</button>
           <button class="symbol"onclick="display('+')">+</button>
           <button class="box"onclick="display('4')">4</button>
           <button class="box"onclick="display('5')">5</button>
           <button class="box"onclick="display('6')">6</button>
           <button class="symbol"onclick="display('-')">-</button>
           <button class="box"onclick="display('7')">7</button>
           <button class="box"onclick="display('8')">8</button>
           <button class="box"onclick="display('9')">9</button>
           <button class="symbol"onclick="display('*')">*</button>
           <button class="symbol"onclick="display('/')">/</button>
           <button class="box" onclick="display('0')">0</button>
           <button class="cal"onclick="cal('=')">=</button>
           <button class="box"onclick="display('(')">(</button>
           <button class="box"onclick="display('.')">.</button>
           <button class="box"onclick="display(')')">)</button>
           <button class="box"onclick="deleteLastdigit()">Delete</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
